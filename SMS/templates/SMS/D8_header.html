<div class="container" style="margin-left: 5px;">
  <div class="row">       
    <div class = "col-md-2 col-xs-3">         
      <label>Claim No.:     
      </label> {{ claim.pk | stringformat:"07d" }}        
    </div>       
    <div class = "col-md-2 col-xs-3">         
      <label>Part No.:     
      </label> {{ claim.part_number }}        
    </div>       
    <div class = "col-md-2 col-xs-3">         
      <label>Name:     
      </label> {{ claim.speaking_name }} 
    </div>
    <div class = "col-md-2 col-xs-3">         
      <label>Status:     
      </label> {{ claim.status }} 
    </div>
  </div>
</div>
<div class="container-fluid">

<h3>  
  <div class="row">         
    <div class="col-md-12">               
      <ul class="nav nav-tabs">                    
        <li role="presentation" {% if '/claim_Data/'  in request.path %}class="active"{% endif %}>          
          <a href="{% url 'claim_Data' claim.pk %}">Data</a>        
        </li>                    
        <li role="presentation" {% if '/D1/'  in request.path %}class="active"{% endif %}>          
          <a href="{% url 'D1' claim.pk %}">D1</a>        
        </li>                    
        <li role="presentation" {% if '/D2/' in request.path %}class="active"{% endif %}>          
          <a href="{% url 'D2' claim.pk %}">D2</a>        
        </li>                    
        <li role="presentation" {% if '/D3/' in request.path %}class="active"{% endif %}>          
          <a href="{% url 'D3' claim.pk %}">D3</a>        
        </li>                    
        <li role="presentation" {% if '/D4/' in request.path %}class="active"{% endif %}>          
          <a href="{% url 'D4' claim.pk %}">D4</a>        
        </li>                    
        <li role="presentation" {% if '/D5/'  in request.path %}class="active"{% endif %}>

        </li>                    
        <li role="presentation" {% if '/D6/'  in request.path %}class="active"{% endif %}>

        </li>                    
        <li role="presentation" {% if '/D7/'  in request.path %}class="active"{% endif %}>          
          <a href="{% url 'D7' claim.pk %}">D7</a>        
        </li>              
        <li role="presentation" {% if '/D8/'  in request.path %}class="active"{% endif %}>

        &nbsp;

      </ul>         
    </div>  
  </div>
