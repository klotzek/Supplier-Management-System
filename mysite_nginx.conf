# mysite_nginx.conf

# the upstream component nginx needs to connect to
upstream django {
    server unix:///home/admin/SupplierManagementSystem/mysite.sock; # for a file socket
    # server 127.0.0.1:8001; # for a web port socket (we'll use this first)
}

# configuration of the server
server {
    # the port your site will be served on
#    listen      80;
    listen      8000;
    
    	# SSL configuration
	#
#   listen 443 ssl default_server;
	# listen [::]:443 ssl default_server;
	#
	# Note: You should disable gzip for SSL traffic.
	# See: https://bugs.debian.org/773332
	#
	# Read up on ssl_ciphers to ensure a secure configuration.
	# See: https://bugs.debian.org/765782
	#
	# Self signed certs generated by the ssl-cert package
	# Don't use them in a production server!
	#
	# include snippets/snakeoil.conf;



    # the domain name it will serve for
    server_name srvsms sms.pmdm.de; # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    # Django media
    location /media  {
        alias /home/admin/SupplierManagementSystem/media;  # your Django project's media files - amend as required
    }

#     location /static/admin {
#         alias /home/admin/SupplierManagementSystem/SMS/static; # your Django project's static files - amend as required
#     }

#     location /static {
#         alias /home/admin/SupplierManagementSystem/SMS/static; # your Django project's static files - amend as required
#     }

    location /static {
        alias /home/admin/SupplierManagementSystem/static; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
#        include     /path/to/your/mysite/uwsgi_params; # the uwsgi_params file you installed
        include     /home/admin/SupplierManagementSystem/mysite/uwsgi_params; # the uwsgi_params file you installed
    }
}

